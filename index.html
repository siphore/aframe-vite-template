<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="./src/main.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <a-assets>
        <a-asset-item id="penguin" src="./assets/models/penguin.glb" />
        <a-asset-item id="skybox" src="./assets/models/skybox.glb" />
        <a-asset-item id="platform" src="./assets/models/platform.glb" />
      </a-assets>

      <a-entity gltf-model="#skybox"></a-entity>
      <a-entity
        gltf-model="#penguin"
        scale="5 5 5"
        position="0 2.199 -24"
      ></a-entity>
      <a-entity gltf-model="#platform" position="0 0 -25"></a-entity>
      <a-entity gltf-model="#platform" position="0 0 -50"></a-entity>
      <a-entity gltf-model="#platform" position="0 0 -75"></a-entity>
      <a-entity gltf-model="#platform" position="0 0 -100"></a-entity>
    </a-scene>
  </body>
</html>
