<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="./src/main.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <a-assets>
        <a-asset-item id="penguin" src="./assets/models/penguin.glb" />
        <a-asset-item id="space" src="./assets/models/space.glb" />
        <a-asset-item id="tower" src="./assets/models/tower.glb" />
        <a-asset-item id="skybox" src="./assets/models/skybox.glb" />
        <a-asset-item id="platform" src="./assets/models/platform.glb" />
      </a-assets>

      <a-entity gltf-model="#skybox"></a-entity>
      <a-entity
        gltf-model="#penguin"
        scale="20 20 20"
        position="25 6.628 4"
      ></a-entity>
      <a-entity gltf-model="#platform" position="25 0 0"></a-entity>
      <a-entity gltf-model="#platform" position="50 0 0"></a-entity>
      <a-entity gltf-model="#platform" position="75 0 0"></a-entity>
      <a-entity gltf-model="#platform" position="100 0 0"></a-entity>
    </a-scene>
  </body>
</html>
